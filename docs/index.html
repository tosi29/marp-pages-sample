<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team slide decks</title>
    <style>
      body {
        font-family: 'Noto Sans', system-ui, sans-serif;
        margin: 2rem auto;
        max-width: 720px;
        line-height: 1.6;
        color: #24292e;
      }
      h1 {
        color: #0969da;
        margin-bottom: 1rem;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 0.5rem;
      }
      a {
        text-decoration: none;
        color: #0969da;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        background: #f6f8fa;
        padding: 0.1rem 0.3rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Team slide decks</h1>
    <p>
      Each deck is generated from <code>slides/&lt;member&gt;/&lt;slug&gt;</code> and
      published here for GitHub Pages.
    </p>
    <ul>
      <li><a href="alice/hello-world/">Alice — Hello World</a></li>
      <li><a href="alice/product-roadmap/">Alice — Product Roadmap</a></li>
      <li><a href="bob/q3-planning/">Bob — Q3 Planning</a></li>
      <li><a href="bob/team-update/">Bob — Team Update</a></li>
    </ul>
  </body>
</html>
